<!DOCTYPE html>
<html>
<head>
  <title>ROI Forecaster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      background: #e9ecef;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ROI Forecaster</h2>
    <label>Occupation:</label>
    <input type="text" id="occupation" placeholder="e.g., Software Engineer" />

    <label>Tuition Cost ($):</label>
    <input type="number" id="tuition" placeholder="e.g., 120000" />

    <label>Financial Aid ($):</label>
    <input type="number" id="aid" placeholder="e.g., 30000" />

    <button onclick="calculateROI()">Calculate</button>

    <div id="output" class="result"></div>
  </div>

  <script>
    function calculateROI() {
      const occupation = document.getElementById('occupation').value;
      const tuition = parseFloat(document.getElementById('tuition').value);
      const aid = parseFloat(document.getElementById('aid').value);

      fetch('http://127.0.0.1:8000/calculate-roi', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ occupation, tuition, aid })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').innerHTML = `
          <strong>Net Present Value:</strong> $${data.npv.toFixed(2)}<br/>
          <strong>Worth It Score:</strong> ${data.score.toFixed(1)}<br/>
        `;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('output').innerHTML = "Error calculating ROI.";
      });
    }
  </script>
</body>
</html>
