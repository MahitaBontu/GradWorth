<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GradWorth - Know Before You Owe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin: 0;
    }
    .gradient-text {
      background: linear-gradient(90deg, #f9d423, #ff4e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero-content p {
      margin-top: 1rem;
      font-size: 1.2rem;
      max-width: 400px;
    }
    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #5f72be, #9921e8);
      color: white;
      text-decoration: none;
      border-radius: 2rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background: linear-gradient(90deg, #4a5ba3, #801cc4);
    }
    .hero-card {
      background: white;
      color: #333;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 300px;
      text-align: center;
    }
    .score-circle {
      width: 80px;
      height: 80px;
      border: 6px solid #667eea;
      border-radius: 50%;
      line-height: 68px;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0 auto 1rem auto;
    }
    .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .metric {
      background: #f5f7fa;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 0.9rem;
    }
  </style>
  <script src="roi.js"></script>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>
        <span class="gradient-text">Know Before</span><br />
        You Owe
      </h1>
      <p>
        Make informed decisions about your education investment with AI-powered ROI analysis
      </p>
      <a href="index.html" class="cta-button">Try GradWorth â†’</a>
    </div>
    <div class="hero-card">
      <div class="score-circle">83</div>
      <div class="metrics">
        <div class="metric">
          <strong>$65K</strong><br />
          Avg Salary
        </div>
        <div class="metric">
          <strong>3.2x</strong><br />
          ROI Multiple
        </div>
        <div class="metric">
          <strong>8 yrs</strong><br />
          Payback
        </div>
        <div class="metric">
          <strong>92%</strong><br />
          Job Rate
        </div>
      </div>
    </div>
  </section>

  <label for="schoolDropdown">Select a School:</label>
  <select id="schoolDropdown" onchange="onSchoolChange()">
    <option value="">-- Choose a School --</option>
  </select>

  <div id="roiResult" style="margin-top: 20px; font-weight: bold;"></div>
</body>
</html>
